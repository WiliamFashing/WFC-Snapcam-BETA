<!DOCTYPE html>
<html lang="en">
<head>
<meta name="google-site-verification" content="qwIwR06cHjEX-gh_Ia-YSeXGBPFAZ3zqQpdLfhxShV4" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFC-Snapcam</title>
    <!-- Favicon link -->
    <link rel="icon" href="https://i.ibb.co/27X8cHtm/Snap.png" type="image/png">
    
    <!-- Import SUSE Mono font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SUSE Mono', monospace; /* Use SUSE Mono font for general text */
            background: #FFFFFF; /* White background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .header h1 {
            font-family: 'SUSE Mono', monospace; /* Use SUSE Mono for h1 */
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: none; /* No shadow */
        }
        
        .header p {
            font-family: 'SUSE Mono', monospace; /* Use SUSE Mono for p */
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .camera-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: none; /* No shadow */
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .video-container {
            position: relative;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #f0f0f0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #video {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }
        
        #canvas {
            display: none;
        }
        
        .camera-placeholder {
            color: #666;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .camera-icon {
            width: 80px;
            height: 80px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'SUSE Mono', monospace; /* Set SUSE Mono for buttons */
        }
        
        .btn-primary {
            background: black; /* Black button */
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: none; /* No shadow on hover */
        }
        
        .btn-success {
            background: black; /* Black button */
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: none; /* No shadow on hover */
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-record {
            background: #e74c3c;
            color: white;
        }

        .btn-record:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-record.recording {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .captured-photo {
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: none; /* No shadow */
        }
        
        .captured-photo img {
            width: 100%;
            height: auto;
            display: block;
        }

        .captured-video video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }
        
        .status-message {
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .camera-container {
                padding: 20px;
                margin: 0 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WILIAM FASHING</h1>
        <p>CAMERA</p>
    </div>
    
    <div class="camera-container">
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <div id="camera-placeholder" class="camera-placeholder">
                <div class="camera-icon">ðŸ“·</div>
                <div>Click "Start Camera" to begin</div>
            </div>
        </div>
        
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button id="startCameraBtn" class="btn btn-primary">
                Start Camera
            </button>
            <button id="startScreenBtn" class="btn btn-primary">
                Start Screen Record
            </button>
            <button id="captureBtn" class="btn btn-success" disabled>
                Take Photo
            </button>
            <button id="recordBtn" class="btn btn-record" disabled>
                Record
            </button>
            <button id="stopRecordBtn" class="btn btn-secondary" disabled>
                Stop Recording
            </button>
            <button id="stopBtn" class="btn btn-secondary" disabled>
                Stop Camera
            </button>
        </div>
        
        <div id="status"></div>
        <div id="capturedPhoto"></div>
    </div>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const startScreenBtn = document.getElementById('startScreenBtn');
        const captureBtn = document.getElementById('captureBtn');
        const recordBtn = document.getElementById('recordBtn');
        const stopRecordBtn = document.getElementById('stopRecordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const capturedPhoto = document.getElementById('capturedPhoto');
        const placeholder = document.getElementById('camera-placeholder');
        
        let stream = null;
        let mediaRecorder = null;
        let videoChunks = [];
        let isRecording = false;

        // Start camera function
        startCameraBtn.addEventListener('click', async () => {
            try {
                // Request both video and audio for recording
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 } 
                    },
                    audio: true
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                placeholder.style.display = 'none';
                
                startCameraBtn.disabled = true;
                startScreenBtn.disabled = true;
                captureBtn.disabled = false;
                recordBtn.disabled = false;
                stopBtn.disabled = false;
                
                showStatus('Camera started successfully!', 'success');
            } catch (err) {
                console.error('Error accessing camera:', err);
                showStatus('Error: Could not access camera. Please check permissions.', 'error');
            }
        });

        // Start screen recording function
        startScreenBtn.addEventListener('click', async () => {
            try {
                // Request both screen video and audio for recording
                stream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: true
                });
                
                // Automatically stop if the user stops sharing via browser controls
                stream.getVideoTracks()[0].onended = () => {
                    if (isRecording) {
                        stopRecordBtn.click();
                    }
                    stopBtn.click();
                };

                video.srcObject = stream;
                video.style.display = 'block';
                placeholder.style.display = 'none';

                startCameraBtn.disabled = true;
                startScreenBtn.disabled = true;
                captureBtn.disabled = true; // Cannot take photo of screen in this setup
                recordBtn.disabled = false;
                stopBtn.disabled = false;

                showStatus('Screen capture started! Click "Record" to begin recording.', 'success');
            } catch (err) {
                console.error('Error accessing screen:', err);
                showStatus('Error: Could not access screen. Please check permissions.', 'error');
            }
        });

        // Capture photo
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `photo-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                const img = document.createElement('img');
                img.src = canvas.toDataURL();
                img.style.maxWidth = '100%';
                img.style.borderRadius = '10px';
                
                capturedPhoto.innerHTML = `<div class="captured-photo">${img.outerHTML}</div>`;
                showStatus(`Photo captured and downloaded!`, 'success');
            }, 'image/png');
        });

        // Start recording video
        recordBtn.addEventListener('click', () => {
            if (stream) {
                videoChunks = [];
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        videoChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(videoChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `video-${Date.now()}.webm`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    const videoPreview = document.createElement('video');
                    videoPreview.controls = true;
                    videoPreview.src = url;
                    videoPreview.style.maxWidth = '100%';
                    
                    capturedPhoto.innerHTML = `<div class="captured-video">${videoPreview.outerHTML}</div>`;
                    showStatus('Video captured and downloaded!', 'success');
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.disabled = true;
                captureBtn.disabled = true;
                stopRecordBtn.disabled = false;

                showStatus('Recording started...', 'success');
            }
        });

        // Stop recording video
        stopRecordBtn.addEventListener('click', () => {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.disabled = false;
                captureBtn.disabled = false;
                stopRecordBtn.disabled = true;
            }
        });
        
        // Stop camera or screen share
        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
            }
            
            video.srcObject = null;
            video.style.display = 'none';
            placeholder.style.display = 'flex';
            
            startCameraBtn.disabled = false;
            startScreenBtn.disabled = false;
            captureBtn.disabled = true;
            recordBtn.disabled = true;
            stopRecordBtn.disabled = true;
            stopBtn.disabled = true;
            
            showStatus('Camera or screen share stopped.', 'success');
        });
        
        // Show status message
        function showStatus(message, type) {
            status.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    status.innerHTML = '';
                }, 3000);
            }
        }
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
